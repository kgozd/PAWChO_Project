name: Deployment Project PAWChO

on:
  push:
    branches:
      - main

jobs:
  buildandeploy:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read  
      attestations: write
      id-token: write

    steps:
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up QUEMU
      uses: docker/setup-qemu-action@v2
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        install: true



    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v2
      with:
        images: kgozdz/pawcho
        tags: |
          type=raw,value=latest



    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        platforms: linux/amd64,linux/arm64
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=kgozdz/pawcho:cache
        cache-to: type=registry,ref=kgozdz/pawcho:cache,mode=max


    - name: Scan Docker image for vulnerabilities
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: kgozdz/pawcho:latest
        severity: CRITICAL,HIGH
        ignore-unfixed: true

    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v2
      with:
        subject-name: index.docker.io/kgozdz/pawcho
        subject-digest: ${{ steps.push.outputs.digest }}
        push-to-registry: true
